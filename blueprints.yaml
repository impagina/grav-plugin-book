name: Git Book
version: 0.1.0
description: Render books stored in Git repositories
icon: plug
author:
  name: Ale Rimoldi
  email: ale@impagina.org
homepage: https://github.com/aoloe/grav-plugin-git-book
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/aoloe/grav-plugin-git-book/issues
docs: https://github.com/aoloe/grav-plugin-git-book/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_GIT_BOOK.TEXT_VARIABLE
      help: PLUGIN_GIT_BOOK.TEXT_VARIABLE_HELP
